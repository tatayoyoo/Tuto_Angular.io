<span *ngIf="selectedHero!= null">
    <h2> Id : {{ selectedHero.id }}</h2>
    <h2> Name : {{ selectedHero.name | uppercase }}</h2>
    <h2> His power : {{ selectedHero.power }}</h2>
    <!--  -->
    <div>
        <label for="name">Enter the name of the hero : </label>
        <input
            id="name"
            [(ngModel)]="selectedHero.name"
            placeholder="Windstorm"
        >
    </div>
</span>

<div>
    <ul class="heroes">
        <li *ngFor="let hero of heroes">
            <button
                [class.selected]="hero == selectedHero"
                type="button"
                (click)="onSelect(hero)"
            >
                <span class="badge">{{ hero.id }}</span>
                <span class="name">{{ hero.name }}</span>
                <!-- <span>{{ hero.power }}</span> -->
            </button>
        </li>
    </ul>

</div>
